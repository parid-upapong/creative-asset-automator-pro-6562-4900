version: '3.8'

services:
  db:
    image: postgres:15-alphine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: overlord_db
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/overlord_db
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: celery -A app.services.worker.celery_app worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/overlord_db
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis